<div class="container_big-card">
  <div class="big-card_foto">
    <img src="{{ foto }}" alt="" height="100" >
  </div>
  <div class="big-card_titulo">
    <!-- <h2><a href="/content/{{Id}}">{{ titulo }}</a></h2> -->
    <h2><a [routerLink]="['content',Id]" routerLinkActive="active" ariaCurrentWhenActive="page">{{ titulo }}</a></h2>

  </div>
  <div class="big-card_descricao">
    <p>{{ descricao }}</p>
  </div>
</div>
