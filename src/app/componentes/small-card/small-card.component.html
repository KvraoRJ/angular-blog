<div class="container_small-card">
  <div class="container_small-card-content">
    <div class="small-card_foto">
      <img src="{{ foto }}" alt="" height="100" >
    </div>
    <div class="small-card_titulo">
      <!-- <p><a href="content/{{Id}}">{{ titulo }}</a></p> -->
      <p><a [routerLink]="['content',Id]" routerLinkActive="active" ariaCurrentWhenActive="page">{{ titulo }}</a></p>
    </div>
  </div>
  <div class="container_small-card-separator">
    <hr>
  </div>
</div>
